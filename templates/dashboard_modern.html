<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #e8eaf6 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
            border-radius: 1.5rem 1.5rem 0 0;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.5rem;
            color: white;
        }

        .icon-summary { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .icon-inside { background: linear-gradient(135deg, #10b981, #059669); }
        .icon-outside { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .icon-records { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }

        .card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1e40af, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .employee-list, .recent-records {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .employee-item, .record-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .employee-item:hover, .record-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(4px);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.75rem;
            animation: pulse 2s infinite;
        }

        .status-inside {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .status-outside {
            background: #f59e0b;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        .employee-name {
            font-weight: 600;
            color: #1e293b;
            display: flex;
            align-items: center;
        }

        .timestamp {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading .refresh-btn i {
            animation: spin 1s linear infinite;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #64748b;
            font-style: italic;
        }

        .record-type {
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-entrada {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .type-salida {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Animaciones */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .stats-grid { grid-template-columns: 1fr; gap: 1rem; }
            .card { padding: 1.5rem; }
            .header h1 { font-size: 2rem; }
            .stat-number { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-building"></i> Sistema de Control de Asistencia</h1>
        <p>Monitoreo en tiempo real - Dashboard Profesional</p>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="card fade-in">
                <div class="card-header">
                    <div class="card-icon icon-summary">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>Resumen del Día</h3>
                </div>
                <div class="stat-number" id="totalRecords">-</div>
                <div style="margin-bottom: 1rem;">Total de registros hoy</div>
                <div style="margin-bottom: 1.5rem; color: #64748b;">
                    Empleados activos: <strong id="uniqueEmployees">-</strong>
                </div>
                <button class="refresh-btn" onclick="loadData()">
                    <i class="fas fa-sync-alt"></i>
                    Actualizar Datos
                </button>
            </div>

            <div class="card fade-in">
                <div class="card-header">
                    <div class="card-icon icon-inside">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <h3>Empleados Dentro</h3>
                </div>
                <div class="employee-list" id="employeesInside">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i> Cargando...
                    </div>
                </div>
            </div>

            <div class="card fade-in">
                <div class="card-header">
                    <div class="card-icon icon-outside">
                        <i class="fas fa-user-times"></i>
                    </div>
                    <h3>Empleados Fuera</h3>
                </div>
                <div class="employee-list" id="employeesOutside">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i> Cargando...
                    </div>
                </div>
            </div>
        </div>

        <div class="card fade-in">
            <div class="card-header">
                <div class="card-icon icon-records">
                    <i class="fas fa-history"></i>
                </div>
                <h3>Registros Recientes</h3>
            </div>
            <div class="recent-records" id="recentRecords">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i> Cargando registros...
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function setLoading(loading) {
            isLoading = loading;
            document.body.classList.toggle('loading', loading);
        }

        function formatTime(dateString) {
            if (!dateString) return 'Sin registro';
            return new Date(dateString).toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'Sin registro';
            return new Date(dateString).toLocaleString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function loadData() {
            if (isLoading) return;
            setLoading(true);

            // Cargar resumen
            fetch('/api/summary')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalRecords').textContent = data.total_records;
                    document.getElementById('uniqueEmployees').textContent = data.unique_employees;
                    
                    // Mostrar registros recientes
                    const recentDiv = document.getElementById('recentRecords');
                    if (data.recent_records.length === 0) {
                        recentDiv.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i><br>
                                No hay registros hoy
                            </div>
                        `;
                    } else {
                        recentDiv.innerHTML = data.recent_records.map(record => `
                            <div class="record-item">
                                <div>
                                    <div class="employee-name">
                                        <i class="fas fa-user"></i>&nbsp;&nbsp;${record[0]}
                                    </div>
                                    <div class="timestamp">
                                        <i class="fas fa-clock"></i> ${formatDateTime(record[2])} | ${record[3]}
                                    </div>
                                </div>
                                <div class="record-type type-${record[1]}">
                                    ${record[1]}
                                </div>
                            </div>
                        `).join('');
                    }
                })
                .catch(error => {
                    console.error('Error cargando resumen:', error);
                    document.getElementById('recentRecords').innerHTML = `
                        <div class="empty-state" style="color: #ef4444;">
                            <i class="fas fa-exclamation-triangle"></i><br>
                            Error cargando datos
                        </div>
                    `;
                });

            // Cargar estado de empleados
            fetch('/api/employee_status')
                .then(response => response.json())
                .then(data => {
                    const insideDiv = document.getElementById('employeesInside');
                    const outsideDiv = document.getElementById('employeesOutside');
                    
                    if (data.inside.length === 0) {
                        insideDiv.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-user-slash"></i><br>
                                Nadie dentro del edificio
                            </div>
                        `;
                    } else {
                        insideDiv.innerHTML = data.inside.map(emp => `
                            <div class="employee-item">
                                <div class="employee-name">
                                    <div class="status-indicator status-inside"></div>
                                    ${emp.name}
                                </div>
                                <div class="timestamp">${formatTime(emp.time)}</div>
                            </div>
                        `).join('');
                    }
                    
                    if (data.outside.length === 0) {
                        outsideDiv.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-users"></i><br>
                                Todos los empleados están dentro
                            </div>
                        `;
                    } else {
                        outsideDiv.innerHTML = data.outside.map(emp => `
                            <div class="employee-item">
                                <div class="employee-name">
                                    <div class="status-indicator status-outside"></div>
                                    ${emp.name}
                                </div>
                                <div class="timestamp">${formatTime(emp.time)}</div>
                            </div>
                        `).join('');
                    }
                })
                .catch(error => {
                    console.error('Error cargando estado de empleados:', error);
                })
                .finally(() => {
                    setLoading(false);
                });
        }

        // Cargar datos al inicio
        loadData();

        // Auto-refresh cada 30 segundos
        setInterval(loadData, 30000);

        // Agregar animaciones de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'all 0.5s ease';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 100);
            });
        });
    </script>
</body>
</html>
